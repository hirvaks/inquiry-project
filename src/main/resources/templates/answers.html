<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<meta http-equiv="Content-Type" contect="text/html" charset="UTF-8">
		<title>Vastaukset</title>
	</head>
	<body>
		<h2>Vastaukset</h2>
		<div>
			<table>
				<thead>
					<tr>
						<th>Vastaus</th>
						<th>Vastauksen tyyppi</th>
						<th>Poista</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "answer : ${question.answers}">
						<td th:text ="${answer.value}"></td>
						<td th:text="${answer.type.name}"></td>
						<td><a th:href="@{/question/{id}/answers/delete/{answerid}/(id=${question.id}, answerid=${answer.id})}">Delete</a><td></td>
					</tr>
				</tbody>
			</table>
			<a href="/admin" th:text="Takaisin"></a>
		</div>
	</body>
</html>
